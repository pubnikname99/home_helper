{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block content %}

<h1>Notes</h1>

<a type="button" class="btn btn-primary btn-lg" href="{{ url_for('update_note') }}" >Add Note</a>
<div class="container">
    <div class="row">
        {% for note in all_notes %}
            <div class="card col-xl-3 col-lg-4 col-sm-6">
              <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.body|safe }}</p>
                <a href="{{ url_for('update_note', note_id=note.id) }}" class="btn btn-primary">Edit Note</a>
              </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
