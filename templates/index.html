{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container-fluid">
    <h1>Home Helper</h1>
    <a type="button" class="btn btn-primary btn-lg mb-2" href="{{ url_for('update_note') }}" >Add Note</a>
    <div class="row">
        {% for note in primary_notes %}
            <div class="card col-xl-3 col-md-4 mb-1">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.body|safe }}</p>
                </div>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <a href="{{ url_for('update_note', note_id=note.id) }}" class="btn btn-primary mb-1">Edit Note</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
